<!DOCTYPE html>
<html>
    
<body>
    <h2>Javascript For Loop</h2>

    <script>

        var fruits = ["Apple", "Mango", "Grapes", "Orange",
        "Pomegranate", "Banana"];

        for (i = 0; i < fruits.length; i++) {
            var text = fruits[i] + "<br>";

            document.write(text);
        }
    </script>
</body>
</html>
